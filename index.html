<!DOCTYPE html>
<html ng-app="SPApp">

<head>
    <title></title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
    body {
        padding-top: 50px;
    }
    
    .starter-template {
        padding: 40px 15px;
        text-align: center;
    }
    </style>
    <script src="angular.js"></script>
    <script src="angular-route.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{active : isActive('/home') }"><a href="#">Home</a></li>
                    <li ng-class="{active : isActive('/about') }"><a href="#about">About</a></li>
                    <li ng-class="{active : isActive('/contact') }"><a href="#contact">Contact</a></li>
                    <li ng-class="{active : isActive('/movies') || isActive('/movie') }"><a href="#movies">Movies</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container" ng-view></div>


    <script type="text/ng-template" id="templates/about.html">
    	<h2> About Page </h2>
    </script>

    <script type="text/ng-template" id="templates/contact.html">
    	<h2> Contact Page </h2>
    </script>
</body>

</html>
